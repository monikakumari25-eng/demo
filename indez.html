<!DOCTYPE html>
<html>
<head>
  <title>H1 Example</title>
  <style>
    /* h1 heading ke liye CSS styling */
    h1 {
      font-size: 40px;          /* heading ka size bada kar diya */
      text-align: center;       /* heading ko center me align kiya */
      margin-bottom: 20px;      /* heading ke niche space diya */
      color: darkblue;          /* heading ka color change kiya */
    }

    /* paragraph ke liye styling */
    p {
      font-size: 18px;          /* text thoda bada */
      text-align: center;       /* paragraph bhi center me */
      color: #333;              /* dark gray color */
    }
  </style>
</head>
<body>

  <h1>Welcome to My Website</h1>
  <p>This heading is large, centered, and has space below it.</p>

</body>
</html>
